<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Batalla Naval - Doble Turno</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Batalla Naval - Doble Turno</h1>


 <div style="margin-top:20px;">
  <strong>Turno actual: <span id="turno">Jugador 1</span></strong>
</div>
  <div class="container">
    <div class="player-area" id="player1-area">
    <h2>Jugador 1</h2>
    <div class="stats" id="stats1">Disparos: 0 | Aciertos: 0 | Hundidos: 0</div>
    <div class="grid" id="grid1"></div>
    </div>

    <div class="player-area" id="player2-area">
      <h2>Jugador 2</h2>
      <div class="stats" id="stats2">Disparos: 0 | Aciertos: 0 | Hundidos: 0</div>
      <div class="grid" id="grid2"></div>
</div>



    </div>
  </div>
  <button onclick="switchTurn()">Cambiar Turno</button>
    <div id="toast" class="toast" aria-live="polite"></div>

  <audio id="sound-hit" src="Sounds/Hit sound.mp3" preload="auto"></audio>
  <audio id="sound-miss" src="Sounds/disparofallido.mp3" preload="auto"></audio>
  <audio id="sound-sunk" src="Sounds/explosion.mp3" preload="auto"></audio>
  <audio id="sound-turn" src="Sounds/button.mp3" preload="auto"></audio>

  <div style="margin-top:18px;">
    <h3>Controles de sonido</h3>
    <div id="sounds-list" style="margin-bottom:8px;color:#333">Detectando sonidos...</div>
    <button id="btn-play-all">Reproducir todos (secuencial)</button>
    <button id="btn-merge-download">Unir y descargar WAV</button>
    <button id="btn-test-turn" style="margin-left:8px">Probar sonido de turno</button>
  </div>

  <footer style="margin-top:30px;font-size:13px;color:#555">
    Sound Effect by <a href="https://pixabay.com/users/sonixfxsounds-49053354/?utm_source=link-attribution&utm_medium=referral&utm_campaign=music&utm_content=305770" target="_blank" rel="noopener">SonixFXSounds</a> from <a href="https://pixabay.com/sound-effects//?utm_source=link-attribution&utm_medium=referral&utm_campaign=music&utm_content=305770" target="_blank" rel="noopener">Pixabay</a>
  </footer>

  <script src="script.js"></script>
</body>
</html>
